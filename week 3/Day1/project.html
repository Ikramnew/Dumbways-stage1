          <a class="navbar-brand" href="index.html"><img src="https://th.bing.com/th/id/OIP.quuhrpAi1akb-fE5ClQjkAHaFI?w=244&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" style="width: 50px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

<main class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form class="form-project" id="form-project" onsubmit="addProject(event)">
                <h3 class="text-center">Add My Project</h3>
                <div class="mb-3">
                    <label for="projectName" class="form-label">Project Name</label>
                    <input type="text" id="projectName" class="form-control" required>
                </div>
                <div class="mb-3 row">
                    <div class="col-md-6">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" id="startDate" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" id="endDate" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" class="form-control" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Technologies</label>
                    <div class="form-check">
                        <input type="checkbox" id="html" name="technology" value="HTML" class="form-check-input">
                        <label for="html" class="form-check-label">HTML</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="css" name="technology" value="CSS" class="form-check-input">
                        <label for="css" class="form-check-label">CSS</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="javascript" name="technology" value="JavaScript" class="form-check-input">
                        <label for="javascript" class="form-check-label">JavaScript</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="python" name="technology" value="Python" class="form-check-input">
                        <label for="python" class="form-check-label">Python</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Upload Image</label>
                    <input type="file" id="file" class="form-control">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Project Cards Section -->
    <section class="my-project mt-5">
        <h2 class="text-center">My Projects</h2>
        <div class="row " id="projectCards">
            <div class="card w-25 p-0" >
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                 <div class="container justify-content-">
                    <a href="#" class="btn btn-dark " >Edit</a>
                   <a href="#" class="btn btn-dark " >Delete</a>
                 </div>
                  
                </div>
              </div>
        </div>
    </section>
</main>
<script src="assets/project.js"></script>

  </body>
</html>
